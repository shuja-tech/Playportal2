<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Modern Redesign</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style/tictactoe.css')}}">
</head>
<body>
    <div class="game-container">
        <h1>2 Player Tic Tac Toe Game</h1>
        <div class="player-indicator">
            <span id="player-turn">Player 1's Turn <b>(X)</b></span>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="result-message" id="resultMessage" style="display: none;">
            <b><p id="winnerMessage"></p></b>
        </div>
        <button id="restartButton" class="btn">Restart Game</button>
    </div>

    <!-- Script JS -->
    <script src="{{url_for('static',filename='java/tictactoe.js')}}"></script>
</body>
</html>
